<ion-app>
  <ion-menu side="start" menuId="first" contentId="content1">
      <ion-header>
        <ion-toolbar>
          <ion-title>Navigate</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item *ngIf="user != null">
          {{ user.name }}
        </ion-item>
        <ion-list *ngFor="let pages of navigate; let i = index">
          <ion-menu-toggle auto-hide="true">
            <ion-item  (click)="selectedIndex = i" [routerLink]="pages.url" routerDirection="forward" [class.selected]="selectedIndex == i">
                <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                {{pages.title}} 
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        <ion-item *ngIf="user != null">
          <ion-button (click)="logout()">
            cerrar sesiÃ³n
          </ion-button>
          
        </ion-item>
      </ion-content>
    </ion-menu>
<ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
