<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Comunas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)] = "name"></ion-input>
  </ion-item>
  <ion-button (click)="store()">
    crear
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let location of locations;">
      {{ location.name }}
    </ion-item>
  </ion-list>

</ion-content>
